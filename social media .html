<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Integration</title>
  <style>
    .social-buttons {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    .social-buttons a {
      text-decoration: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
    }
    .facebook { background-color: #3b5998; }
    .twitter { background-color: #1da1f2; }
    .linkedin { background-color: #0077b5; }
  </style>
</head>
<body>
  <h1>Social Media Integration Example</h1>
  <p>Click the buttons below to share this webpage on social media:</p>
  <div class="social-buttons">
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://yourwebsite.com" 
       target="_blank" class="facebook">Share on Facebook</a>
    <a href="https://twitter.com/intent/tweet?url=https://yourwebsite.com&text=Check+this+out!" 
       target="_blank" class="twitter">Share on Twitter</a>
    <a href="https://www.linkedin.com/shareArticle?url=https://yourwebsite.com&title=Amazing+Website" 
       target="_blank" class="linkedin">Share on LinkedIn</a>
  </div>
</body>
</html>
